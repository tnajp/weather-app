<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b2c9764323.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Nunito:ital,wght@0,300;0,700;0,800;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" id="city-search">
      <form class="searchbar">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              class="form-control"
              placeholder="Enter a city"
              autofocus
              id="city-input"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="btn btn-primary form-control"
              value="Search"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="btn btn-success form-control"
              value="Current"
              id="current-location-button"
            />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <h1><span id="city"></span>, <span id="country"></span></h1>
          <ul>
            <li id="current-time"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="col">
          <h1>
            <i class="fa-solid fa-sun sun-icon"></i>
            <span id="temperature"></span>
            <span class="units"
              ><a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </h1>
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind-speed"></span> km/h</li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row weekdays">
        <div class="col">
          Thu <br />
          <i class="fa-solid fa-sun fa-beat sun-sm-icon"></i>
          <br />
          37°
        </div>
        <div class="col">
          Fri <br />
          <i class="fa-solid fa-sun fa-beat sun-sm-icon"></i> <br />
          38°
        </div>
        <div class="col">
          Sat <br />
          <i class="fa-solid fa-sun fa-beat sun-sm-icon"></i><br />
          37°
        </div>
        <div class="col">
          Sun <br />
          <i class="fa-solid fa-sun fa-beat sun-sm-icon"></i><br />
          37°
        </div>
        <div class="col">
          Mon <br /><i class="fa-solid fa-cloud-sun fa-beat sun-sm-icon"></i
          ><br />
          36°
        </div>
        <div class="col">
          Tue <br />
          <i class="fa-solid fa-cloud fa-beat sun-sm-icon"></i><br />
          35°
        </div>
        <div class="col">
          Wed <br />
          <i class="fa-solid fa-sun fa-beat sun-sm-icon"></i><br />
          37°
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/tnajp/weather-app" target="_blank"
        >Open-source code</a
      >, by Tina Javidipour
    </footer>
    <script src="script.js"></script>
  </body>
</html>
