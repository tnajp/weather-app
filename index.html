<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b2c9764323.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Nunito:ital,wght@0,300;0,700;0,800;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" id="city-search">
      <div class="weather-app">
        <form class="searchbar">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a city"
                autofocus
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary form-control"
                value="Search"
                id="search-button"
              />
            </div>
            <div class="col-1">
              <button
                id="current-location-button"
                type="submit"
                class="btn btn-outline-light form-control"
              >
                <i class="fa-solid fa-location-crosshairs"></i>
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <h1>
              <span id="city"></span>
              <div id="country"></div>
            </h1>
          </div>
          <div class="col-6">
            <div class="weather-temperature">
              <img src="#" alt="" id="icon" />
              <span id="temperature"></span
              ><span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="forecast" id="forecast"></div>
      </div>
      <footer>
        <a href="https://github.com/tnajp/weather-app" target="_blank"
          >Open-source code</a
        >, by Tina Javidipour
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
